events {
    worker_connections 1024;
}

http {
    upstream backend {
        least_conn;
        server app1:3000 max_fails=3 fail_timeout=30s;
        server app2:3000 max_fails=3 fail_timeout=30s;
        server app3:3000 max_fails=3 fail_timeout=30s;
    }

    # JWT Authentication
    map $http_authorization $jwt_payload {
        default "";
        "~Bearer (.+)" $1;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/m;
    limit_req_zone $jwt_payload zone=user_api:10m rate=20r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'jwt_user="$jwt_user_id"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # JWT validation script
    js_include /etc/nginx/jwt.js;
    js_set $jwt_user_id jwtUserId;

    server {
        listen 80;
        server_name localhost;

        # Connection limiting
        limit_conn conn_limit_per_ip 20;

        # Health check endpoint (no rate limiting)
        location /health {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # API documentation (no rate limiting)
        location /api {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Authentication endpoints (strict rate limiting, no JWT required)
        location ~ ^/api/users/(register|login)$ {
            limit_req zone=auth burst=5 nodelay;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # JWT validation endpoint
        location /api/auth/validate {
            if ($http_authorization = "") {
                return 401;
            }
            
            # Validate JWT token
            if ($jwt_user_id = "") {
                return 401;
            }
            
            return 200;
            add_header Content-Type "application/json";
            add_header X-User-ID $jwt_user_id;
            return 200 '{"valid": true, "userId": "$jwt_user_id"}';
        }

        # Upload endpoints (JWT required, strict rate limiting)
        location ~ ^/api/users/avatar$ {
            # JWT validation
            if ($http_authorization = "") {
                return 401;
            }
            
            if ($jwt_user_id = "") {
                return 401;
            }
            
            limit_req zone=upload burst=3 nodelay;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-User-ID $jwt_user_id;
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            client_max_body_size 5M;
        }

        # Protected user endpoints (JWT required)
        location ~ ^/api/users/(profile|avatar)$ {
            # JWT validation
            if ($http_authorization = "") {
                return 401;
            }
            
            if ($jwt_user_id = "") {
                return 401;
            }
            
            limit_req zone=user_api burst=20 nodelay;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-User-ID $jwt_user_id;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Protected admin endpoints (JWT + admin check)
        location ~ ^/api/(users|products)$ {
            # JWT validation
            if ($http_authorization = "") {
                return 401;
            }
            
            if ($jwt_user_id = "") {
                return 401;
            }
            
            # Note: Admin role validation happens at application level
            limit_req zone=user_api burst=15 nodelay;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-User-ID $jwt_user_id;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Static files (uploads) - with JWT validation for access control
        location /uploads/avatars/ {
            # JWT validation for private access
            if ($http_authorization = "") {
                # Allow public access to avatars (can be restricted)
                # return 401;
            }
            
            alias /var/www/uploads/avatars/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
            
            # Security: Only allow images
            location ~* \.(jpg|jpeg|png|gif|webp)$ {
                add_header Cache-Control "public, max-age=31536000, immutable";
            }
            
            # Deny other file types
            location ~* \.(php|jsp|asp|sh|py|pl|rb|exe|bat|cmd)$ {
                deny all;
            }
        }

        # All other API endpoints (JWT required)
        location /api/ {
            # JWT validation
            if ($http_authorization = "") {
                return 401;
            }
            
            if ($jwt_user_id = "") {
                return 401;
            }
            
            limit_req zone=user_api burst=10 nodelay;
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-User-ID $jwt_user_id;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Default location
        location / {
            return 404;
        }

        # Error pages
        error_page 401 /401.html;
        error_page 403 /403.html;
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /401.html {
            default_type application/json;
            return 401 '{"success": false, "message": "Unauthorized - Valid JWT token required", "timestamp": "$time_iso8601"}';
        }
        
        location = /403.html {
            default_type application/json;
            return 403 '{"success": false, "message": "Forbidden - Insufficient permissions", "timestamp": "$time_iso8601"}';
        }
        
        location = /404.html {
            default_type application/json;
            return 404 '{"success": false, "message": "Resource not found", "timestamp": "$time_iso8601"}';
        }
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # HTTPS server with JWT
